<!DOCTYPE html>
<html lang="en">
  <head>
    <title>اعدادات الاختبار</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../general.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
  </head>
  <body class="bg-[rgb(230,230,230)]">
    <main>
      <div class="container">
        <div class="card p-5 mx-auto w-fit mt-10 bg-[rgb(230,230,230)] shadow-md">
          <div class="card-header">
            <p class="card-title text-3xl text-center mb-3">اعدادات الاختبار</p>
          </div>
          <div class="card-body my-3">
            <div class="flex flex-col space-y-1">
              <div class="flex flex-row-reverse gap-x-3 justify-center ">
                <p class="text-2xl-fw-bold">عدد اسئلة اللفظي</p>
                <input type="number" value="15" class="text-center p-0 w-2/12 bg-[rgb(255,255,255)] icount">
              </div>
              <div class="flex flex-row-reverse gap-x-[17px] justify-center mt-2">
                <p class="text-2xl-fw-bold">عدد اسئلة الكمي</p>
                <input type="number" value="15" class="text-center w-2/12 icount">
              </div>
              <div class="flex flex-row-reverse gap-x-[16.5px] justify-center mt-2">
                <p class="text-2xl-fw-bold">عدد دقائق الاختبار</p>
                <input id="mins" type="number" value="50" class="text-center w-2/12">
              </div>
            </div>
          </div>
          <hr>
          <p id="count" class="text-secondary mt-3 text-end">عدد الاسئلة الكلي: 30</p>
          <p id="errorinput" class="text-[12px] text-red-500 mt-1 text-end"></p>
          <button class="m-auto p-1 rounded-md bg-[rgb(10,150,180)] text-white mt-3 px-4" onclick="start_test()">بدأ الاختبار</button>
        </div>
      </div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script> 
</html>
